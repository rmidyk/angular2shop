<mat-toolbar color="warn">
    <mat-toolbar-row>
        <button type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            color="primary">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span #appHeader></span>
        <span class="toolbar-spacer"></span>
        <mat-menu #appMenu="matMenu">
            <app-cart-toolbar></app-cart-toolbar>
        </mat-menu>

        <button mat-icon-button
            [matMenuTriggerFor]="appMenu"
            [matBadge]="getProductsCount()"
            matBadgePosition="before">
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer
        mode="side"
        opened
        role="navigation">
        <mat-nav-list>
            <a mat-list-item
                routerLink='/products'>Products</a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item
                routerLink='/admin'>Admin</a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item
                routerLink='/contact-us'>Contact Us</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
