<mat-card class="product-card">
  <mat-card-header style="text-align: left;">
    <mat-card-title>{{model.name}} - {{model.price}}$</mat-card-title>
    <mat-card-subtitle>{{categoryName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
    src="{{model.imageUrl}}"
    alt="Photo of Product">
  <mat-card-content>
    <p>
      {{model.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
      [disabled]="!canBuy()"
      (click)="buy()">BUY</button>
  </mat-card-actions>
</mat-card>
