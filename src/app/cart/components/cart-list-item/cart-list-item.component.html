<mat-list-item>
  <mat-form-field style="width: 15%;padding-right: 5px;">
    <input matInput
      min="1"
      type="number"
      value="Quantity"
      [(ngModel)]="model.quantity">
  </mat-form-field>
  <div>
    {{model.name}} - {{model.price | currency}}
  </div>
  <button mat-icon-button
    (click)="onClick()">
    <mat-icon>close</mat-icon>
  </button>
</mat-list-item>

<mat-divider></mat-divider>
