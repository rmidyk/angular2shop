<mat-toolbar color="warn">
  <mat-toolbar-row>
    <button type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span #appHeader></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer
    mode="side"
    opened
    role="navigation">
    <mat-nav-list>
      <a mat-list-item
        routerLink='/first'>Products</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div fxLayout="row">
      <app-product-list></app-product-list>
      <app-cart></app-cart>
    </div>
    <app-contact-us></app-contact-us>
  </mat-sidenav-content>
</mat-sidenav-container>
